<!DOCTYPE html>
<html>
<head>
  <title>Astro Quote Generator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    body {
      background-color: #111;
      color: #eee;
      padding-top: 50px;
    }
    .quote-box {
      background-color: #222;
      border-radius: 10px;
      padding: 30px;
      margin-top: 30px;
      text-align: center;
    }
    .quote {
      font-size: 24px;
      font-style: italic;
    }
    .astro-data {
      margin-top: 15px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
<div class="container">
  <h2 class="text-center">ðŸŒŒ Astro Quote Generator</h2>
  <form id="astroForm" class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-2 control-label">Date of Birth</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="dob" required>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Time of Birth</label>
      <div class="col-sm-10">
        <input type="time" class="form-control" id="tob" required>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Latitude</label>
      <div class="col-sm-10">
        <input type="number" step="any" class="form-control" id="lat" required placeholder="e.g. 4.023">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Longitude</label>
      <div class="col-sm-10">
        <input type="number" step="any" class="form-control" id="lon" required placeholder="e.g. 101.021">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10 text-center">
        <button type="submit" class="btn btn-primary">Generate Quote</button>
      </div>
    </div>
  </form>

  <div class="quote-box" id="result" style="display:none;">
    <div class="quote" id="quoteText"></div>
    <div class="astro-data" id="astroData"></div>
  </div>
</div>

<script>
  document.getElementById('astroForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const data = {
      date: document.getElementById('dob').value,
      time: document.getElementById('tob').value,
      location: "Unknown",
      latitude: parseFloat(document.getElementById('lat').value),
      longitude: parseFloat(document.getElementById('lon').value)
    };

    fetch('https://your-api-url.com/generate-quote', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(json => {
      document.getElementById('quoteText').textContent = json.quote;
      document.getElementById('astroData').innerHTML = `
        Sun: ${json.astrology.Sun} | Moon: ${json.astrology.Moon} |
        Ascendant: ${json.astrology.Ascendant} | Saturn: ${json.astrology.Saturn}
      `;
      document.getElementById('result').style.display = 'block';
    })
    .catch(err => alert('Something went wrong. Please check your input or server.'));
  });
</script>
</body>
</html>
